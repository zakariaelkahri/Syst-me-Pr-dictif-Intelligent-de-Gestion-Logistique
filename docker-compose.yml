services:
  # MongoDB
  mongo:
    image: mongo:6
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # Airflow
  airflow:
    build: ./airflow
    container_name: airflow
    restart: always
    environment:
      AIRFLOW__CORE__EXECUTOR: SequentialExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "True"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
    ports:
      - "8080:8080"
    command: ["bash", "/opt/airflow/init-airflow.sh"]

  # PySpark + Streamlit
  streamlit:
    build: .
    container_name: streamlit_app
    depends_on:
      - mongo
      - airflow
    ports:
      - "8501:8501"
    environment:
      MONGO_URI: mongodb://mongo:27017
      AIRFLOW_URL: http://airflow:8080
    volumes:
      - ./app/notebooks/app.py:/app/app.py          # map your Streamlit app
      - ./app/notebooks/models:/app/models   

  # Jupyter Lab with PySpark and Hadoop
  jupyter:
    build:
      context: ./app/notebooks
      dockerfile: jupyter.Dockerfile
    container_name: jupyter_lab
    depends_on:
      - mongo
    ports:
      - "8888:8888"
    environment:
      JUPYTER_ENABLE_LAB: "yes"
      MONGO_URI: mongodb://mongo:27017
      GRANT_SUDO: "yes"
      JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64
      SPARK_HOME: /usr/local/spark
      HADOOP_HOME: /opt/hadoop
      HADOOP_CONF_DIR: /opt/hadoop/etc/hadoop
    volumes:
      - ./app/notebooks:/home/jovyan/work
      - ./app/data:/home/jovyan/data

  # FastAPI Service
  fastapi:
    build: ./fastapi
    container_name: fastapi_app
    restart: unless-stopped
    depends_on:
      - mongo
    ports:
      - "8000:8000"
    environment:
      MONGO_URI: mongodb://mongo:27017
      ENVIRONMENT: production
      PYTHONPATH: /app
    volumes:
      - ./fastapi:/app
      - ./app/notebooks/models:/app/models
    networks:
      - default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongo_data:
